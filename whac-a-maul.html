<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/whac-style.css">
    <title>Whac-a-Maul</title>
</head>

<body>
    <div class="container-fluid whac-wrapper">
        <div class="whac-title">
            <h1>Whac-a-Maul</h1>
            <p>Qui-Gon Jinn and Obi-Wan Kenobi need your help...<br>
                Darth Maul is back on Tatooine and this time he must be defeated!</p>
        </div>

        <div class="whac-stats">
            <div>Score: <span id="whac-score"></span></div>
            <div class="whac-start">
                <button id="whac-start-btn" disabled>Start Game!</button>
            </div>
            <div><span id="whac-timer"></span></div>
        </div>
        
        <div class="container-fluid whac-game">
            <div class="row hole-wrapper">
                <div class="col-6 col-md-4 hole" id="maul1">
                    <div class="maul"></div>
                </div>
                <div class="col-6 col-md-4 hole" id="maul2">
                    <div class="maul"></div>
                </div>
                <div class="col-6 col-md-4 hole" id="maul3">
                    <div class="maul"></div>
                </div>
                <div class="col-6 col-md-4 hole" id="maul4">
                    <div class="maul"></div>
                </div>
                <div class="col-6 col-md-4 hole" id="maul5">
                    <div class="maul"></div>
                </div>
                <div class="col-6 col-md-4 hole" id="maul6">
                    <div class="maul"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/whac-app.js"></script>
</body>
